<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta
			content="width=device-width, initial-scale=1"
			name="viewport"
		/>
		<title>VueWordCloud</title>
		<link
			href="https://unpkg.com/primevue@3/resources/primevue.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/primevue@3/resources/themes/saga-blue/theme.css"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/primeicons@4/primeicons.css"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Arizonia|Berkshire+Swash|Cookie|Great+Vibes|Just+Another+Hand|Leckerli+One|Lobster+Two|Merienda+One|Oleo+Script|Pacifico"
			rel="stylesheet"
		>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
		<script src="https://unpkg.com/vue@3"></script>
		<script src="https://unpkg.com/primevue@3/inputtext/inputtext.min.js"></script>
		<script src="https://unpkg.com/primevue@3/ripple/ripple.min.js"></script>
		<script src="https://unpkg.com/primevue@3/button/button.min.js"></script>
		<script src="https://unpkg.com/chance@1"></script>
		<script src="./index.js"></script>
		<script
			defer
			src="./demo/script.js"
		></script>
	</head>
	<body>
		<div>
			<p-button
				label="randomize"
				@click="input.words.regen()"
			></p-button>
			<div>
				<vue-word-cloud
					v-bind="{
						fontFamily,
						words,
					}"
				></vue-word-cloud>
			</div>
		</div>
	</body>
</html>
