<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta
			content="width=device-width, initial-scale=1"
			name="viewport"
		/>
		<title>VueWordCloud</title>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/@mdi/font@5/css/materialdesignicons.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/animate.css@4"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/quasar@next/dist/quasar.prod.css"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Arizonia|Berkshire+Swash|Cookie|Great+Vibes|Just+Another+Hand|Leckerli+One|Lobster+Two|Merienda+One|Oleo+Script|Pacifico"
			rel="stylesheet"
		>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
		<script src="https://unpkg.com/vue@3"></script>
		<script src="https://unpkg.com/chance@1"></script>
		<script src="./index.js"></script>
	</head>
	<body>
		<div id="q-app">
			<q-layout view="lHh lpR fFf">
				<q-header elevated class="bg-primary text-white">
					<q-toolbar>
						<q-btn dense flat round icon="menu" @click="ui.drawer.toggle()" />

						<q-toolbar-title>VueWordCloud</q-toolbar-title>
					</q-toolbar>
				</q-header>
				<q-drawer show-if-above v-model="ui.drawer.visible" side="left" elevated>
					<div>
						<div>
							<q-input
								v-model="input.words.value"
								:auto-resize="false"
								:rows="8"
								filled
								stack-label
								label="words & weights"
								type="textarea"
							></q-input>
						</div>
						<q-btn
							label="randomize"
							@click="input.words.regen()"
						></q-btn>
					</div>
					<div>
						<q-select
							v-model="input.fontFamily.value"
							:options="input.fontFamily.values"
							filled
							label="font family"
						></q-select>

					</div>
				</q-drawer>

				<q-page-container>
					<vue-word-cloud
						v-bind="{
							animationDuration,
							animationEasing,
							animationOverlap,
							colorStrategy,
							enterAnimation,
							fontFamily,
							fontSizeRatio,
							leaveAnimation,
							rotationStrategy,
							spacing,
							words,
						}"
					></vue-word-cloud>
				</q-page-container>
			</q-layout>
		</div>
		<script src="https://unpkg.com/quasar@next/dist/quasar.umd.prod.js"></script>
		<script src="https://unpkg.com/quasar@next/dist/icon-set/mdi-v5.umd.prod.js"></script>
		<script src="./demo/script.js"></script>
	</body>
</html>
