<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
			name="viewport"
		/>
		<title>VueWordCloud</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
		<script src="VueWordCloud.js"></script>
		<link
			href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"
			rel="stylesheet"
		/>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.2.3/vuetify.min.css"
			rel="stylesheet"
		/>
		<style>
			.v-no-animation .v-progress-circular__overlay {
				transition-duration: 0s;
			}
		</style>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.2.3/vuetify.min.js"></script>
		<script src="https://unpkg.com/@seregpie/vuesvg@18.7.9"></script>
		<link
			href="https://fonts.googleapis.com/css?family=Abril+Fatface|Annie+Use+Your+Telescope|Anton|Bahiana|Baloo+Bhaijaan|Barrio|Finger+Paint|Fredericka+the+Great|Gloria+Hallelujah|Indie+Flower|Life+Savers|Londrina+Sketch|Love+Ya+Like+A+Sister|Merienda|Nothing+You+Could+Do|Pacifico|Quicksand|Righteous|Sacramento|Shadows+Into+Light"
			rel="stylesheet"
		/>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.0.16/chance.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fontfaceobserver/2.0.13/fontfaceobserver.standalone.js"></script>
	</head>
	<body>
		<v-app
			v-cloak
			id="app"
		>
			<v-navigation-drawer
				v-model="drawer"
				app
				clipped
			>
				<v-container
					class="pa-2"
					fluid
					grid-list-lg
				>
					<v-layout column>
						<v-flex>
							<v-switch
								v-model="progressVisible"
								class="ma-0"
								hide-details
								label="show progress"
							></v-switch>
						</v-flex>
						<v-flex>
							<div>
								<v-textarea
									v-model="wordsText"
									:rows="9"
									box
									hide-details
									label="words & weights"
								></v-textarea>
							</div>
							<div class="mt-1">
								<v-btn
									block
									class="ma-0"
									color="primary"
									@click="generateWordsText"
								>generate randomly</v-btn>
							</div>
						</v-flex>
						<v-flex>
							<v-select
								v-model="fontFamily"
								:items="fontFamilyValues"
								box
								hide-details
								label="font family"
							>
								<span
									slot="item"
									slot-scope="props"
									:style="{fontFamily: props.item}"
								>{{ props.item }}</span>
							</v-select>
						</v-flex>
						<v-flex>
							<v-input
								label="color"
								hide-details
							></v-input>
							<v-btn-toggle
								v-model="colorItemIndex"
								mandatory
							>
								<v-btn
									v-for="(item, itemIndex) in colorItems"
									:key="itemIndex"
									:value="itemIndex"
									flat
								>
									<div
										style="
											display: flex;
											height: 24px;
											margin: 2px;
											width: 24px;
										"
									>
										<div
											v-for="color in item"
											:style="{backgroundColor: color}"
											style="flex: 1 1 0%;"
										></div>
									</div>
								</v-btn>
							</v-btn-toggle>
						</v-flex>
						<v-flex>
							<v-input
								label="rotation"
								hide-details
							></v-input>
							<v-btn-toggle
								v-model="rotationItemIndex"
								mandatory
							>
								<v-btn
									v-for="(item, itemIndex) in rotationItems"
									:key="itemIndex"
									:value="itemIndex"
									flat
								>
									<vue-svg
										:src="item.svg"
										fill="currentColor"
										height="24"
										width="24"
									></vue-svg>
								</v-btn>
							</v-btn-toggle>
						</v-flex>
						<v-flex>
							<div
								style="
									align-items: center;
									display: flex;
									justify-content: space-between;
								"
							>
								<v-input
									label="spacing"
									hide-details
								></v-input>
								<v-chip small>{{ Math.round(spacing * 100) }}%</v-chip>
							</div>
							<v-slider
								v-model="spacingValueIndex"
								:max="spacingValues.length - 1"
								:min="0"
								class="mx-2 my-0"
								hide-details
								ticks
							></v-slider>
						</v-flex>
						<v-flex>
							<v-select
								v-model="animation"
								:items="animationItems"
								box
								hide-details
								label="enter/leave animation"
							></v-select>
						</v-flex>
						<v-flex>
							<div
								style="
									align-items: center;
									display: flex;
									justify-content: space-between;
								"
							>
								<v-input
									label="animation duration"
									hide-details
								></v-input>
								<v-chip small>{{ Math.round(animationDuration / 1000) }}s</v-chip>
							</div>
							<v-slider
								v-model="animationDurationValueIndex"
								:max="animationDurationValues.length - 1"
								:min="0"
								class="mx-2 my-0"
								hide-details
								ticks
							></v-slider>
						</v-flex>
						<v-flex>
							<div
								style="
									align-items: center;
									display: flex;
									justify-content: space-between;
								"
							>
								<v-input
									label="animation overlap"
									hide-details
								></v-input>
								<v-chip small>{{ Math.round(animationOverlap * 100) }}%</v-chip>
							</div>
							<v-slider
								v-model="animationOverlapValueIndex"
								:max="animationOverlapValues.length - 1"
								:min="0"
								class="mx-2 my-0"
								hide-details
								ticks
							></v-slider>
						</v-flex>
						<v-flex>
							<v-select
								v-model="animationEasing"
								:items="animationEasingValues"
								box
								hide-details
								label="animation easing"
							></v-select>
						</v-flex>
						<v-flex>
							<div
								style="
									align-items: center;
									display: flex;
									justify-content: space-between;
								"
							>
								<v-input
									label="font size ratio"
									hide-details
								></v-input>
								<v-chip small>{{ Math.round(fontSizeRatio * 100) }}%</v-chip>
							</div>
							<v-slider
								v-model="fontSizeRatioValueIndex"
								:max="fontSizeRatioValues.length - 1"
								:min="0"
								class="mx-2 my-0"
								hide-details
								ticks
							></v-slider>
						</v-flex>
					</v-layout>
				</v-container>
			</v-navigation-drawer>
			<v-toolbar
				app
				clipped-left
				color="primary"
				dark
				dense
			>
				<v-toolbar-side-icon @click="drawer = !drawer"></v-toolbar-side-icon>
				<v-toolbar-title>VueWordCloud</v-toolbar-title>
				<v-spacer></v-spacer>
				<v-btn
					href="https://github.com/SeregPie/VueWordCloud"
					icon
					target="_blank"
				>
					<v-icon>fab fa-github</v-icon>
				</v-btn>
			</v-toolbar>
			<v-content>
				<v-container
					fill-height
					hide-overflow
				>
					<div
						style="
							height: 100%;
							position: relative;
							width: 100%;
						"
					>
						<div
							:style="(progressVisible && progress)
								? {
									filter: 'blur(8px)',
									opacity: 0.3,
									pointerEvents: 'none',
									transform: 'scale(0.7,0.7)',
								}
								: {}
							"
							style="
								bottom: 0;
								left: 0;
								position: absolute;
								right: 0;
								top: 0;
								transition-duration: 1s;
							"
						>
							<vue-word-cloud
								:animation-duration="animationDuration"
								:animation-easing="animationEasing"
								:animation-overlap="animationOverlap"
								:color="color"
								:enter-animation="enterAnimation"
								:font-family="fontFamily"
								:font-size-ratio="fontSizeRatio"
								:leave-animation="leaveAnimation"
								:load-font="loadFont"
								:progress.sync="progress"
								:rotation="rotation"
								:spacing="spacing"
								:words="words"
							>
								<template slot-scope="props">
									<v-tooltip top>
										<div
											slot="activator"
											style="cursor: pointer;"
											@click="onWordClick(props.word)"
										>{{ props.text }}</div>
										<div
											style="text-align: center;"
										>{{ props.text }}<br/>({{ props.weight }})</div>
									</v-tooltip>
								</template>
							</vue-word-cloud>
						</div>
						<v-scale-transition>
							<v-progress-circular
								v-if="progressVisible && progress"
								:rotate="-90"
								:size="200"
								:value="(progress.completedWords / progress.totalWords) * 100"
								:width="20"
								class="v-no-animation"
								color="primary"
								style="
									bottom: 0;
									left: 0;
									margin: auto;
									position: absolute;
									right: 0;
									top: 0;
								"
							>{{ progress.completedWords }} of {{ progress.totalWords }}</v-progress-circular>
						</v-scale-transition>
					</div>
				</v-container>
			</v-content>
			<v-snackbar
				:timeout="2000"
				bottom
				v-model="snackbarVisible"
			>{{ snackbarText }}</v-snackbar>
		</v-app>
		<script src="demo/script.js"></script>
	</body>
</html>
