<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta
			content="width=device-width, initial-scale=1"
			name="viewport"
		/>
		<title>VueWordCloud</title>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/@mdi/font@5/css/materialdesignicons.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/vuetify@next/dist/vuetify.css"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Arizonia|Berkshire+Swash|Cookie|Great+Vibes|Just+Another+Hand|Leckerli+One|Lobster+Two|Merienda+One|Oleo+Script|Pacifico"
			rel="stylesheet"
		>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
		<script src="https://unpkg.com/vue@3"></script>
		<script src="https://unpkg.com/vuetify@next/dist/vuetify.js"></script>
		<script src="https://unpkg.com/chance@1"></script>
		<script src="./index.js"></script>
		<script
			defer
			src="./demo/script.js"
		></script>
	</head>
	<body>
		<v-app>
			<v-main>
				<vue-word-cloud
					v-bind="{
						fontFamily,
						words,
					}"
				></vue-word-cloud>
			</v-main>
		</v-app>
	</body>
</html>
