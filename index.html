<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta
			content="width=device-width, initial-scale=1"
			name="viewport"
		/>
		<title>VueWordCloud</title>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/@mdi/font@5/css/materialdesignicons.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/animate.css@4"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/quasar@next/dist/quasar.prod.css"
			rel="stylesheet"
		/>
		<style>
			:root {
				--q-space-base: 16px;
				--q-space-xs: calc(var(--q-space-base) * .25);
				--q-space-sm: calc(var(--q-space-base) * .5);
				--q-space-md: var(--q-space-base);
				--q-space-lg: calc(var(--q-space-base) * 1.5);
				--q-space-xl: calc(var(--q-space-base) * 3);
			}
		</style>
		<link
			href="https://fonts.googleapis.com/css?family=Arizonia|Berkshire+Swash|Cookie|Great+Vibes|Just+Another+Hand|Leckerli+One|Lobster+Two|Merienda+One|Oleo+Script|Pacifico"
			rel="stylesheet"
		>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
		<script src="https://unpkg.com/vue@3"></script>
		<script src="https://unpkg.com/chance@1"></script>
		<script src="./index.js"></script>
	</head>
	<body>
		<div id="q-app">
			<q-layout view="lhh lpr fff">
				<q-header elevated>
					<q-toolbar>
						<q-btn
							dense
							flat
							icon="mdi-menu"
							round
							@click="ui.drawer.toggle()"
						></q-btn>

						<q-toolbar-title>VueWordCloud</q-toolbar-title>
						<q-btn
							dense
							flat
							href="https://github.com/SeregPie/VueWordCloud"
							icon="mdi-github"
							round
							target="_blank"
							type="a"
						></q-btn>
					</q-toolbar>
				</q-header>
				<q-drawer
					v-model="ui.drawer.visible"
					elevated
				>
					<div
						style="
							display: grid;
							gap: var(--q-space-md);
							padding: var(--q-space-sm);
						"
					>
						<div
							style="
								display: grid;
								gap: var(--q-space-xs);
							"
						>
							<q-input
								v-model="ui.input.words.value"
								:rows="9"
								filled
								input-style="resize: none"
								label="words & weights"
								type="textarea"
							></q-input>
							<q-btn
								color="primary"
								label="generate randomly"
								@click="ui.input.words.regen()"
							></q-btn>
						</div>
						<q-select
							v-model="ui.input.fontFamily.value"
							:options="ui.input.fontFamily.values"
							filled
							label="font family"
						>
							<template v-slot:option="{itemProps, opt}">
								<q-item v-bind="itemProps">
									<q-item-section>
										<span
											:style="{fontFamily: opt}"
										>{{ opt }}</span>
									</q-item-section>
								</q-item>
							</template>
						</q-select>
						<div>color strategy</div>
						<div>rotation strategy</div>
						<q-field
							filled
							label="spacing"
							stack-label
						>
							<q-slider
								v-model="ui.input.spacing.index"
								:label-value="ui.input.spacing.valueFormatted"
								:max="ui.input.spacing.max"
								label
								label-always
								markers
							></q-slider>
						</q-field>
						<q-field
							filled
							label="font size ratio"
							stack-label
						>
							<q-slider
								v-model="ui.input.fontSizeRatio.index"
								:label-value="ui.input.fontSizeRatio.valueFormatted"
								:max="ui.input.fontSizeRatio.max"
								label
								label-always
								markers
							></q-slider>
						</q-field>
						<q-select
							v-model="ui.input.animation.value"
							:options="ui.input.animation.items"
							emit-value
							filled
							label="enter/leave animation"
							map-options
						></q-select>
						<q-field
							filled
							label="animation duration"
							stack-label
						>
							<q-slider
								v-model="ui.input.animationDuration.index"
								:label-value="ui.input.animationDuration.valueFormatted"
								:max="ui.input.animationDuration.max"
								label
								label-always
								markers
							></q-slider>
						</q-field>
						<q-field
							filled
							label="animation overlap"
							stack-label
						>
							<q-slider
								v-model="ui.input.animationOverlap.index"
								:label-value="ui.input.animationOverlap.valueFormatted"
								:max="ui.input.animationOverlap.max"
								label
								label-always
								markers
							></q-slider>
						</q-field>
						<q-select
							v-model="ui.input.animationEasing.value"
							:options="ui.input.animationEasing.values"
							filled
							label="animation easing"
						></q-select>
					</div>
				</q-drawer>
				<q-page-container>
					<q-page>
						<vue-word-cloud
							style="position: absolute"
							v-bind="{
								animationDuration,
								animationEasing,
								animationOverlap,
								colorStrategy,
								enterAnimation,
								fontFamily,
								fontSizeRatio,
								leaveAnimation,
								rotationStrategy,
								spacing,
								words,
							}"
						></vue-word-cloud>
					</q-page>
				</q-page-container>
			</q-layout>
		</div>
		<script src="https://unpkg.com/quasar@next/dist/quasar.umd.prod.js"></script>
		<script src="https://unpkg.com/quasar@next/dist/icon-set/mdi-v5.umd.prod.js"></script>
		<script src="./demo/script.js"></script>
	</body>
</html>
